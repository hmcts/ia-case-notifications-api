server:
  port: ${PORT:8093}

management:
  endpoint:
    health:
      show-details: "always"
    status:
      http-mapping:
        UP: 200
        DOWN: 503
  endpoints:
    web:
      base-path: "/"

  health:
    probes:
      enabled: true
  services:
    notificationService:
      uri: "https://status.notifications.service.gov.uk"
      response: '"status":"UP"'
    documentManagement:
      uri: ${DM_URL:http://localhost:4506}/health
      response: '"status":"UP"'

spring:
  application:
    name: Immigration & Asylum case notifications API
  jackson.date-format: yyyy-MM-dd
  main:
    allow-bean-definition-overriding: true
  config:
    import: "optional:configtree:/mnt/secrets/ia/"
  security:
    oauth2:
      client:
        provider:
          oidc:
            issuer-uri: ${OPEN_ID_IDAM_URL:http://127.0.0.1:5000}/o
        registration:
          oidc:
            client-id: ${IA_IDAM_CLIENT_ID:ia}
            client-secret: ${IA_IDAM_SECRET:something}
      resourceserver:
        jwt:
          jwk-set-uri: ${OPEN_ID_IDAM_URL:http://127.0.0.1:5000}/o/jwks
  cache:
    cache-names: userInfoCache
    caffeine:
      spec: expireAfterAccess=3600s
featureFlag:
  homeOfficeGovNotifyEnabled: ${IA_HOME_OFFICE_GOV_NOTIFY_ENABLED:true}
  appealsLocationReferenceData: ${APPEALS_LOCATION_REFERENCE_DATA_ENABLED:true}
  dlrmTelephonyFeatureFlag: ${DLRM_TELEPHONY_FEATURE_FLAG:false}

